<!DOCTYPE html>
<html lang="en">
<head>

  <script src="Javascript/jquery-2.2.3.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="CSS/Main.css" rel="stylesheet" type="text/css" />

  <meta charset="UTF-8">
  <title>NickWithJenny</title>
</head>
<body>
  <div class="container main">
    <div class="row">

      <div class="col-md-6">
        <div class="container normalWorld world">
          <div class="row title ">
            外在世界
          </div>
          <div class = "row">
            <label for="text" id="year">XX</label>
            <label for="text">年</label>
            <label for="text" id="month">XX</label>
            <label for="text">月</label>
            <label for="text" id="date">XX</label>
            <label for="text">日</label>
          </div>
          <div class="row">
            <label for="text" id="hours">XX</label>
            <label for="text">：</label>
            <label for="text" id="minutes">XX</label>
            <label for="text">：</label>
            <label for="text" id="seconds">XX</label>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container loveWorld world">
          <div class="row title ">
            已經交往
          </div>
          <div class = "row">
            <label for="text" id="passYears">XX</label>
            <label for="text">年</label>
            <label for="text" id="passDays">XX</label>
            <label for="text">天</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Javascript/Main.js"></script>
</body>
</html>
